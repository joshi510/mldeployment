services:
  - type: web
    name: salary-prediction-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn modelwithdepapi:app --host 0.0.0.0 --port $PORT --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: 1

